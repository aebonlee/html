<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Coding Glossary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'starbucks-green': '#1E3A5F',
                        'starbucks-green-light': '#EBF0F7',
                    },
                    fontFamily: {
                        sans: ['Noto Sans KR', 'Google Sans Text', 'Google Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Google+Sans+Text');
        html { font-family: 'Google Sans Text', 'Noto Sans KR', 'Google Sans', sans-serif; font-size: 14px; }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.15); border-radius: 3px; }
        .dark .scrollbar-thin::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.15); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 transition-colors">
    <div id="root"></div>

    <script src="glossaryData_decoded.js"></script>
    <script>
    (function() {
        // ===== State =====
        let language = 'ko';
        let searchTerm = '';
        let selectedTerm = null;
        let selectedCategoryIndex = null;
        let selectedTermIndex = null;
        let isDarkMode = false;

        // ===== i18n =====
        const strings = {
            ko: {
                glossaryTitle: 'Vibe Coding Glossary',
                glossarySubtitle: 'UI/UX 용어집',
                searchPlaceholder: '용어 검색...',
                noTermsFound: '검색된 용어가 없습니다.',
                goHome: '홈으로',
                designedBy: 'Designed by Ph.D Aebon Lee',
                description: '설명 (Description)',
                whenToUse: '언제 써요? (When to Use?)',
                example: '예시 (Example)',
                visualExample: '시각화 예시 (Visual Example)',
                selectTerm: '용어를 선택하세요',
                gridTitle: 'UI/UX 용어 시각적 탐색',
                gridSubtitle: '카드를 클릭하여 자세한 내용을 확인하세요.',
            },
            en: {
                glossaryTitle: 'Vibe Coding Glossary',
                glossarySubtitle: 'A UI/UX Glossary',
                searchPlaceholder: 'Search terms...',
                noTermsFound: 'No terms found.',
                goHome: 'Home',
                designedBy: 'Designed by Ph.D Aebon Lee',
                description: 'Description',
                whenToUse: 'When to Use?',
                example: 'Example',
                visualExample: 'Visual Example',
                selectTerm: 'Select a Term',
                gridTitle: 'Visually Explore UI/UX Terms',
                gridSubtitle: 'Click on a card to see the details.',
            }
        };

        function t(key) { return strings[language][key] || key; }

        // ===== Dark Mode Init =====
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            isDarkMode = true;
            document.documentElement.classList.add('dark');
        }

        // ===== Data Helpers =====
        function getData() { return glossaryData[language]; }

        function getAllTermsFlat() {
            const result = [];
            getData().forEach((cat, ci) => {
                cat.terms.forEach((term, ti) => {
                    result.push({ ...term, categoryName: cat.categoryName, ci, ti });
                });
            });
            return result;
        }

        function filterTerms(terms) {
            if (!searchTerm.trim()) return terms;
            const q = searchTerm.toLowerCase();
            return terms.filter(t =>
                t.name.toLowerCase().includes(q) ||
                t.description.toLowerCase().includes(q)
            );
        }

        // ===== SVG Icons =====
        const icons = {
            home: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>',
            search: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>',
            back: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>',
            menu: '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>',
            doc: '<svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>',
            info: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
            question: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
            eye: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>',
            pencil: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"/></svg>',
            sun: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>',
            moon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>',
        };

        // ===== Render =====
        function render() {
            const root = document.getElementById('root');
            if (selectedTerm) {
                root.innerHTML = renderDetailView();
            } else {
                root.innerHTML = renderGridView();
            }
            attachEvents();
        }

        // ===== Grid View =====
        function renderGridView() {
            const allTerms = getAllTermsFlat();
            const filtered = filterTerms(allTerms);

            // Group by category
            const grouped = {};
            filtered.forEach(term => {
                if (!grouped[term.categoryName]) grouped[term.categoryName] = [];
                grouped[term.categoryName].push(term);
            });

            let cardsHtml = '';
            if (filtered.length === 0) {
                cardsHtml = `<div class="col-span-full text-center py-12 text-slate-500 dark:text-slate-400">${t('noTermsFound')}</div>`;
            } else {
                for (const catName in grouped) {
                    cardsHtml += `<div class="col-span-full mt-6 mb-2 first:mt-0">
                        <h3 class="text-lg font-medium text-starbucks-green dark:text-sky-400">${catName}</h3>
                    </div>`;
                    grouped[catName].forEach(term => {
                        cardsHtml += `<div class="grid-card bg-white dark:bg-slate-800 rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 cursor-pointer border border-gray-200 dark:border-slate-700 overflow-hidden" data-ci="${term.ci}" data-ti="${term.ti}">
                            <div class="p-6 flex flex-col items-center text-center h-full">
                                <div class="w-full flex justify-center items-center mb-4 text-starbucks-green dark:text-sky-400 transition-colors duration-300" style="min-height:120px;">
                                    ${term.visualExample || ''}
                                </div>
                                <h4 class="text-sm font-medium text-slate-800 dark:text-slate-200 leading-snug">${term.name}</h4>
                            </div>
                        </div>`;
                    });
                }
            }

            return `
            <div class="min-h-screen bg-slate-50 dark:bg-slate-900">
                <!-- Sticky Header -->
                <header class="sticky top-0 bg-white/70 dark:bg-slate-800/70 backdrop-blur-lg border-b border-slate-200 dark:border-slate-700 z-10">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex items-center justify-between h-16">
                            <div>
                                <h1 class="text-xl font-bold text-starbucks-green dark:text-sky-400">${t('glossaryTitle')}</h1>
                                <p class="text-xs text-slate-500 dark:text-slate-400">${t('glossarySubtitle')}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <!-- Search -->
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">${icons.search}</span>
                                    <input id="gridSearch" type="text" value="${searchTerm}" placeholder="${t('searchPlaceholder')}" class="pl-10 pr-4 py-2 w-40 sm:w-56 rounded-lg bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 text-slate-800 dark:text-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-starbucks-green" />
                                </div>
                                <!-- Language Toggle -->
                                <button id="langToggle" class="px-3 py-2 rounded-md text-sm font-semibold text-starbucks-green dark:text-sky-400 hover:bg-starbucks-green-light dark:hover:bg-slate-700 transition-colors">
                                    ${language === 'ko' ? 'EN' : 'KO'}
                                </button>
                                <!-- Theme Toggle -->
                                <button id="themeToggle" class="p-2 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
                                    ${isDarkMode ? icons.sun : icons.moon}
                                </button>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Grid Content -->
                <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">${t('gridTitle')}</h2>
                        <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">${t('gridSubtitle')}</p>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-5 md:gap-7">
                        ${cardsHtml}
                    </div>
                </main>

                <!-- Footer -->
                <footer class="text-center py-6 text-sm text-slate-400 dark:text-slate-500">
                    ${t('designedBy')}
                </footer>
            </div>`;
        }

        // ===== Detail View =====
        function renderDetailView() {
            const data = getData();

            // Category tabs (horizontal scrollable chips)
            let tabsHtml = '';
            data.forEach((cat, ci) => {
                const isActive = selectedCategoryIndex === ci;
                tabsHtml += `<button class="category-tab whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium transition-colors duration-150 flex-shrink-0 ${isActive ? 'bg-starbucks-green text-white shadow-sm' : 'bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-starbucks-green-light dark:hover:bg-slate-700 border border-gray-200 dark:border-slate-600'}" data-ci="${ci}">
                    ${cat.categoryName}
                </button>`;
            });

            // Term dropdown for selected category
            let dropdownHtml = '';
            if (selectedCategoryIndex !== null && data[selectedCategoryIndex]) {
                data[selectedCategoryIndex].terms.forEach((term, ti) => {
                    dropdownHtml += `<option value="${ti}" ${selectedTermIndex === ti ? 'selected' : ''}>${term.name}</option>`;
                });
            }

            // Content
            let contentHtml = '';
            if (selectedTerm) {
                contentHtml = `
                <div class="bg-white dark:bg-slate-800 rounded-xl shadow-md p-6 md:p-8">
                    <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200 mb-6">${selectedTerm.name}</h2>

                    <!-- Description -->
                    <div class="mb-6">
                        <h3 class="flex items-center text-lg font-semibold text-starbucks-green dark:text-sky-400 mb-3">
                            ${icons.info} ${t('description')}
                        </h3>
                        <p class="text-slate-600 dark:text-slate-300 leading-relaxed">${selectedTerm.description}</p>
                    </div>

                    <!-- When to Use -->
                    <div class="mb-6">
                        <h3 class="flex items-center text-lg font-semibold text-starbucks-green dark:text-sky-400 mb-3">
                            ${icons.question} ${t('whenToUse')}
                        </h3>
                        <p class="text-slate-600 dark:text-slate-300 leading-relaxed">${selectedTerm.usage}</p>
                    </div>

                    <!-- Example -->
                    <div class="mb-6">
                        <h3 class="flex items-center text-lg font-semibold text-starbucks-green dark:text-sky-400 mb-3">
                            ${icons.eye} ${t('example')}
                        </h3>
                        <p class="text-slate-600 dark:text-slate-300 leading-relaxed">${selectedTerm.example}</p>
                    </div>

                    <!-- Visual Example -->
                    ${selectedTerm.visualExample ? `
                    <div class="mb-2">
                        <h3 class="flex items-center text-lg font-semibold text-starbucks-green dark:text-sky-400 mb-3">
                            ${icons.pencil} ${t('visualExample')}
                        </h3>
                        <div class="bg-slate-50 dark:bg-slate-900/50 rounded-lg p-6 flex justify-center items-center text-starbucks-green dark:text-sky-400">
                            ${selectedTerm.visualExample}
                        </div>
                    </div>` : ''}
                </div>`;
            }

            return `
            <div class="min-h-screen bg-slate-50 dark:bg-slate-900">
                <!-- Sticky Header -->
                <header class="sticky top-0 bg-white/70 dark:bg-slate-800/70 backdrop-blur-lg border-b border-slate-200 dark:border-slate-700 z-20">
                    <div class="max-w-5xl mx-auto px-4 sm:px-6">
                        <div class="flex items-center justify-between h-14">
                            <div class="flex items-center gap-3">
                                <button id="homeBtn" class="flex items-center gap-2 text-starbucks-green dark:text-sky-400 hover:bg-starbucks-green-light dark:hover:bg-slate-700 px-3 py-1.5 rounded-lg transition-colors">
                                    ${icons.home}
                                    <span class="text-sm font-semibold hidden sm:inline">${t('goHome')}</span>
                                </button>
                                <h1 class="text-lg font-bold text-starbucks-green dark:text-sky-400">${t('glossaryTitle')}</h1>
                            </div>
                            <div class="flex items-center gap-2">
                                <button id="langToggle" class="px-3 py-2 rounded-md text-sm font-semibold text-starbucks-green dark:text-sky-400 hover:bg-starbucks-green-light dark:hover:bg-slate-700 transition-colors">
                                    ${language === 'ko' ? 'EN' : 'KO'}
                                </button>
                                <button id="themeToggle" class="p-2 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
                                    ${isDarkMode ? icons.sun : icons.moon}
                                </button>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Category Tabs (horizontal scroll) -->
                <div class="sticky top-14 bg-slate-50/80 dark:bg-slate-900/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-700 z-10">
                    <div class="max-w-5xl mx-auto px-4 sm:px-6 py-3">
                        <div class="flex gap-2 overflow-x-auto scrollbar-thin pb-1" id="categoryTabsContainer">
                            ${tabsHtml}
                        </div>
                    </div>
                </div>

                <!-- Term Dropdown -->
                <div class="max-w-5xl mx-auto px-4 sm:px-6 pt-4 pb-2">
                    <select id="termDropdown" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 text-slate-800 dark:text-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-starbucks-green cursor-pointer shadow-sm">
                        ${dropdownHtml}
                    </select>
                </div>

                <!-- Content -->
                <main class="max-w-5xl mx-auto px-4 sm:px-6 py-4">
                    ${contentHtml}
                </main>

                <!-- Footer -->
                <footer class="text-center py-6 text-sm text-slate-400 dark:text-slate-500">
                    ${t('designedBy')}
                </footer>
            </div>`;
        }

        // ===== Event Handlers =====
        function attachEvents() {
            // Grid cards
            document.querySelectorAll('.grid-card').forEach(card => {
                card.addEventListener('click', () => {
                    const ci = parseInt(card.dataset.ci);
                    const ti = parseInt(card.dataset.ti);
                    selectTerm(ci, ti);
                });
            });

            // Category tabs in detail view
            document.querySelectorAll('.category-tab').forEach(btn => {
                btn.addEventListener('click', () => {
                    const ci = parseInt(btn.dataset.ci);
                    const data = getData();
                    selectedCategoryIndex = ci;
                    selectedTermIndex = 0;
                    selectedTerm = data[ci].terms[0];
                    render();
                    setTimeout(() => {
                        const activeTab = document.querySelector('.category-tab[data-ci="' + ci + '"]');
                        if (activeTab) activeTab.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }, 0);
                });
            });

            // Term dropdown in detail view
            const termDropdown = document.getElementById('termDropdown');
            if (termDropdown) {
                termDropdown.addEventListener('change', (e) => {
                    const ti = parseInt(e.target.value);
                    const data = getData();
                    selectedTermIndex = ti;
                    selectedTerm = data[selectedCategoryIndex].terms[ti];
                    render();
                });
            }

            // Search input (grid view)
            const gridSearch = document.getElementById('gridSearch');
            if (gridSearch) {
                gridSearch.addEventListener('input', (e) => {
                    searchTerm = e.target.value;
                    render();
                    const el = document.getElementById('gridSearch');
                    if (el) { el.focus(); el.setSelectionRange(searchTerm.length, searchTerm.length); }
                });
            }

            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) themeToggle.addEventListener('click', toggleTheme);

            // Language toggle
            const langToggle = document.getElementById('langToggle');
            if (langToggle) langToggle.addEventListener('click', toggleLanguage);

            // Home button
            const homeBtn = document.getElementById('homeBtn');
            if (homeBtn) homeBtn.addEventListener('click', goHome);
        }

        function selectTerm(ci, ti) {
            const data = getData();
            selectedCategoryIndex = ci;
            selectedTermIndex = ti;
            selectedTerm = data[ci].terms[ti];
            searchTerm = '';
            render();
        }

        function goHome() {
            selectedTerm = null;
            selectedCategoryIndex = null;
            selectedTermIndex = null;
            searchTerm = '';
            render();
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.classList.toggle('dark', isDarkMode);
            render();
        }

        function toggleLanguage() {
            language = language === 'ko' ? 'en' : 'ko';
            // Re-select current term in new language if one is selected
            if (selectedTerm && selectedCategoryIndex !== null && selectedTermIndex !== null) {
                const data = getData();
                if (data[selectedCategoryIndex] && data[selectedCategoryIndex].terms[selectedTermIndex]) {
                    selectedTerm = data[selectedCategoryIndex].terms[selectedTermIndex];
                }
            }
            render();
        }

        // Initial render
        render();
    })();
    </script>
</body>
</html>
