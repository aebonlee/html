<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Coding Glossary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'starbucks-green': '#1E3A5F',
                        'starbucks-green-light': '#EBF0F7',
                    },
                    fontFamily: {
                        sans: ['Noto Sans KR', 'Google Sans Text', 'Google Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Google+Sans+Text');
        html { font-family: 'Google Sans Text', 'Noto Sans KR', 'Google Sans', sans-serif; font-size: 14px; }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.15); border-radius: 3px; }
        .dark .scrollbar-thin::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.15); }
        @keyframes balloon-in { from { opacity:0; transform:translateX(-50%) translateY(-6px); } to { opacity:1; transform:translateX(-50%) translateY(0); } }
        .balloon-dropdown { animation: balloon-in 0.15s ease-out; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 transition-colors">
    <div id="root"></div>

    <script src="glossaryData_decoded.js"></script>
    <script>
    (function() {
        // ===== State =====
        let language = 'ko';
        let searchTerm = '';
        let selectedTerm = null;
        let selectedCategoryIndex = null;
        let expandedCategoryIndex = null;
        let selectedTermIndex = null;
        let isDarkMode = false;
        let activeCodeTab = 'html'; // 'html' | 'css' | 'js' | 'result'
        let mobileCodeOpen = false;
        let selectedGroup = 0;
        let gridCategory = null;
        let openDropdownGroup = null;

        // ===== i18n =====
        const strings = {
            ko: {
                glossaryTitle: 'Vibe Coding Glossary',
                glossarySubtitle: 'UI/UX 용어집',
                searchPlaceholder: '용어 검색...',
                noTermsFound: '검색된 용어가 없습니다.',
                goHome: '홈으로',
                designedBy: 'Designed by Ph.D Aebon Lee',
                description: '설명 (Description)',
                whenToUse: '언제 사용하나요? (When to Use?)',
                example: '예시 (Example)',
                visualExample: '시각화 예시 (Visual Example)',
                selectTerm: '용어를 선택하세요',
                gridTitle: 'UI/UX 용어 시각적 탐색',
                gridSubtitle: '카드를 클릭하여 자세한 내용을 확인하세요.',
                codeExample: '코드 예시',
                codeResult: '결과',
                codeToggle: '코드 예시 보기',
                codeToggleHide: '코드 예시 숨기기',
                noCodeExample: '이 용어에 대한 코드 예시가 없습니다.',
            },
            en: {
                glossaryTitle: 'Vibe Coding Glossary',
                glossarySubtitle: 'A UI/UX Glossary',
                searchPlaceholder: 'Search terms...',
                noTermsFound: 'No terms found.',
                goHome: 'Home',
                designedBy: 'Designed by Ph.D Aebon Lee',
                description: 'Description',
                whenToUse: 'When to Use?',
                example: 'Example',
                visualExample: 'Visual Example',
                selectTerm: 'Select a Term',
                gridTitle: 'Visually Explore UI/UX Terms',
                gridSubtitle: 'Click on a card to see the details.',
                codeExample: 'Code Example',
                codeResult: 'Result',
                codeToggle: 'Show Code Example',
                codeToggleHide: 'Hide Code Example',
                noCodeExample: 'No code example available for this term.',
            }
        };

        function t(key) { return strings[language][key] || key; }

        // ===== Dark Mode Init =====
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            isDarkMode = true;
            document.documentElement.classList.add('dark');
        }

        // ===== Data Helpers =====
        function getData() { return glossaryData[language]; }

        function getAllTermsFlat() {
            const result = [];
            getData().forEach((cat, ci) => {
                cat.terms.forEach((term, ti) => {
                    result.push({ ...term, categoryName: cat.categoryName, ci, ti });
                });
            });
            return result;
        }

        function filterTerms(terms) {
            if (!searchTerm.trim()) return terms;
            const q = searchTerm.toLowerCase();
            return terms.filter(t =>
                t.name.toLowerCase().includes(q) ||
                t.description.toLowerCase().includes(q)
            );
        }

        // ===== SVG Icons =====
        const icons = {
            home: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>',
            search: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>',
            back: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>',
            menu: '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>',
            doc: '<svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>',
            info: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
            question: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
            eye: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>',
            pencil: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"/></svg>',
            sun: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>',
            moon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>',
            code: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/></svg>',
            chevronDown: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>',
            chevronUp: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"/></svg>',
        };

        // ===== Render =====
        function render() {
            const root = document.getElementById('root');
            if (selectedTerm) {
                root.innerHTML = renderDetailView();
            } else {
                root.innerHTML = renderGridView();
            }
            attachEvents();
        }

        // ===== Sidebar Builder (shared between Grid & Detail) =====
        function buildSidebarHtml(data, sq) {
            let sidebarHtml = '';
            let lastGroup = '';
            data.forEach((cat, ci) => {
                const matchingTerms = sq ? cat.terms.filter(t =>
                    t.name.toLowerCase().includes(sq) || t.description.toLowerCase().includes(sq)
                ) : null;
                if (sq && matchingTerms.length === 0) return;

                const isExpanded = sq ? true : expandedCategoryIndex === ci;
                const isActive = selectedCategoryIndex === ci;

                const groupMatch = cat.categoryName.match(/^(.*?)\s*[-–]\s*\d/);
                const group = groupMatch ? groupMatch[1].trim() : '';
                if (group && group !== lastGroup) {
                    if (lastGroup !== '') sidebarHtml += '<div class="mt-4 mb-1.5"></div>';
                    sidebarHtml += '<div class="mx-2 px-3 py-2 rounded-lg bg-gradient-to-r from-starbucks-green/10 to-transparent dark:from-sky-400/10 dark:to-transparent border-l-[3px] border-starbucks-green dark:border-sky-400">' +
                        '<span class="text-[12px] font-bold tracking-wide text-starbucks-green dark:text-sky-400">' + group + '</span></div>';
                }
                lastGroup = group;

                sidebarHtml += '<div>' +
                    '<button class="category-btn w-full flex items-center justify-between gap-1.5 px-3 py-2 rounded-lg text-[13px] transition-all duration-150 ' +
                    (isActive
                        ? 'bg-starbucks-green text-white font-semibold shadow-sm'
                        : isExpanded
                            ? 'bg-starbucks-green/10 dark:bg-sky-400/10 text-starbucks-green dark:text-sky-400 font-semibold'
                            : 'text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700/60 font-medium') +
                    '" data-ci="' + ci + '">' +
                        '<span class="text-left leading-snug">' + cat.categoryName.replace(/^.*?[-–]\s*\d+\)\s*/, '') + '</span>' +
                        '<svg class="w-3.5 h-3.5 flex-shrink-0 transition-transform duration-200 ' + (isExpanded ? 'rotate-180' : '') + '" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>' +
                    '</button>';

                if (isExpanded) {
                    sidebarHtml += '<div class="mt-1 mb-1 ml-3 pl-3 border-l-2 border-starbucks-green/20 dark:border-sky-400/20 space-y-px">';
                    cat.terms.forEach((term, ti) => {
                        if (sq && !term.name.toLowerCase().includes(sq) && !term.description.toLowerCase().includes(sq)) return;
                        const isTermActive = selectedCategoryIndex === ci && selectedTermIndex === ti;
                        sidebarHtml += '<button class="term-btn w-full text-left px-2.5 py-1.5 rounded-md text-[13px] transition-colors duration-150 ' +
                            (isTermActive
                                ? 'bg-starbucks-green/10 dark:bg-sky-400/15 text-starbucks-green dark:text-sky-400 font-semibold'
                                : 'text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-700/50') +
                            '" data-ci="' + ci + '" data-ti="' + ti + '">' +
                            term.name +
                        '</button>';
                    });
                    sidebarHtml += '</div>';
                }

                sidebarHtml += '</div>';
            });
            return sidebarHtml;
        }

        // ===== Grid View =====
        function renderGridView() {
            const data = getData();
            const sq = searchTerm.trim().toLowerCase();

            // Extract groups dynamically from category name prefixes
            const groupOrder = [];
            const groupMap = {};
            data.forEach((cat, ci) => {
                const groupMatch = cat.categoryName.match(/^(.*?)\s*[-–]\s*\d/);
                const group = groupMatch ? groupMatch[1].trim() : cat.categoryName;
                if (!groupMap[group]) {
                    groupOrder.push(group);
                    groupMap[group] = [];
                }
                groupMap[group].push({ cat, ci });
            });

            const gi = Math.min(selectedGroup, groupOrder.length - 1);
            const currentGroupName = groupOrder[gi];
            const currentCats = groupMap[currentGroupName] || [];

            // Active sub-category
            const activeCi = (gridCategory !== null && currentCats.some(c => c.ci === gridCategory))
                ? gridCategory
                : (currentCats.length > 0 ? currentCats[0].ci : 0);

            // Desktop: group tabs with balloon dropdown
            let desktopMenuHtml = groupOrder.map((g, i) => {
                const isActive = i === gi;
                const isOpen = openDropdownGroup === i;
                const cats = groupMap[g] || [];

                let dropdownItems = cats.map(({ cat, ci }) => {
                    const subName = cat.categoryName.replace(/^.*?[-–]\s*\d+\)\s*/, '');
                    const numMatch = cat.categoryName.match(/(\d+)\)/);
                    const num = numMatch ? numMatch[1] : '';
                    const isSubActive = ci === activeCi && i === gi;
                    return '<button class="subcategory-chip w-full text-left px-3 py-2.5 rounded-lg text-sm flex items-center gap-2.5 transition-colors ' +
                        (isSubActive
                            ? 'bg-starbucks-green/10 dark:bg-sky-400/15 text-starbucks-green dark:text-sky-400 font-semibold'
                            : 'text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700/60 font-medium') +
                        '" data-ci="' + ci + '" data-gi="' + i + '">' +
                        '<span class="w-5 h-5 rounded bg-starbucks-green/8 dark:bg-sky-400/10 text-starbucks-green dark:text-sky-400 text-[10px] font-bold flex items-center justify-center flex-shrink-0">' + num + '</span>' +
                        subName +
                    '</button>';
                }).join('');

                return '<div class="relative">' +
                    '<button class="group-tab-btn flex items-center gap-1 px-3.5 py-2 rounded-lg text-sm transition-all duration-200 whitespace-nowrap ' +
                    (isActive
                        ? 'bg-starbucks-green text-white font-semibold'
                        : 'text-slate-500 dark:text-slate-400 font-medium hover:bg-slate-100 dark:hover:bg-slate-700') +
                    '" data-gi="' + i + '">' +
                        g +
                        '<svg class="w-3 h-3 ml-0.5 transition-transform duration-200 ' + (isOpen ? 'rotate-180' : '') + '" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>' +
                    '</button>' +
                    (isOpen ?
                        '<div class="balloon-dropdown absolute top-full left-1/2 -translate-x-1/2 mt-3 w-60 bg-white dark:bg-slate-800 rounded-xl shadow-2xl border border-slate-200 dark:border-slate-700 p-2 z-30">' +
                            '<div class="absolute -top-[7px] left-1/2 -translate-x-1/2 w-3.5 h-3.5 bg-white dark:bg-slate-800 border-t border-l border-slate-200 dark:border-slate-700 rotate-45"></div>' +
                            '<div class="relative space-y-0.5">' + dropdownItems + '</div>' +
                        '</div>'
                    : '') +
                '</div>';
            }).join('');

            // Mobile: simple group tabs + chips (no dropdown)
            let mobileGroupTabsHtml = groupOrder.map((g, i) => {
                const isActive = i === gi;
                return '<button class="group-tab-btn flex-shrink-0 px-4 py-2 rounded-lg text-sm transition-all whitespace-nowrap ' +
                    (isActive
                        ? 'bg-starbucks-green text-white font-semibold'
                        : 'text-slate-500 dark:text-slate-400 font-medium hover:bg-slate-100 dark:hover:bg-slate-700') +
                    '" data-gi="' + i + '">' + g + '</button>';
            }).join('');

            let mobileChipsHtml = currentCats.map(({ cat, ci }) => {
                const subName = cat.categoryName.replace(/^.*?[-–]\s*\d+\)\s*/, '');
                const isActive = ci === activeCi;
                return '<button class="subcategory-chip flex-shrink-0 px-3 py-1.5 rounded-full text-xs transition-all whitespace-nowrap ' +
                    (isActive
                        ? 'bg-starbucks-green dark:bg-sky-500 text-white font-semibold'
                        : 'text-slate-500 dark:text-slate-400 border border-slate-200 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-700') +
                    '" data-ci="' + ci + '">' + subName + '</button>';
            }).join('');

            // Get terms for active category
            const activeCat = data[activeCi];
            let terms = activeCat ? activeCat.terms.map((t, ti) => ({ ...t, ti })) : [];
            if (sq) {
                terms = terms.filter(t =>
                    t.name.toLowerCase().includes(sq) || t.description.toLowerCase().includes(sq)
                );
            }
            const activeSubName = activeCat ? activeCat.categoryName.replace(/^.*?[-–]\s*\d+\)\s*/, '') : '';

            // Build cards
            let cardsHtml = '';
            if (terms.length === 0) {
                cardsHtml = '<div class="col-span-full text-center py-16 text-slate-400 dark:text-slate-500">' + t('noTermsFound') + '</div>';
            } else {
                terms.forEach(term => {
                    cardsHtml += '<div class="grid-card bg-white dark:bg-slate-800 rounded-2xl shadow-sm hover:shadow-lg cursor-pointer border border-gray-200 dark:border-slate-700 flex flex-col items-center justify-center text-center p-5 transition-all duration-300 hover:-translate-y-1 hover:border-starbucks-green/30 dark:hover:border-sky-400/30" data-ci="' + activeCi + '" data-ti="' + term.ti + '">' +
                        '<div class="flex items-center justify-center text-starbucks-green dark:text-sky-400 mb-3" style="min-height:80px;">' +
                            (term.visualExample || '') +
                        '</div>' +
                        '<h4 class="text-sm font-medium text-slate-700 dark:text-slate-200 leading-snug">' + term.name + '</h4>' +
                    '</div>';
                });
            }

            return `
            <div class="min-h-screen bg-slate-50 dark:bg-slate-900">
                ${openDropdownGroup !== null ? '<div class="fixed inset-0 z-10" id="dropdownOverlay"></div>' : ''}

                <!-- Header -->
                <header class="sticky top-0 bg-white/80 dark:bg-slate-800/80 backdrop-blur-lg border-b border-slate-200 dark:border-slate-700 z-20">
                    <div class="px-4 sm:px-6">
                        <div class="flex items-center justify-between h-14">
                            <span class="text-xl font-extrabold tracking-tight text-starbucks-green dark:text-sky-400 flex-shrink-0" style="font-family:'Google Sans','Noto Sans KR',sans-serif;letter-spacing:-0.5px;">${t('glossaryTitle')}</span>

                            <!-- Desktop Group Menu -->
                            <div class="hidden md:flex items-center gap-1.5 mx-4">
                                ${desktopMenuHtml}
                            </div>

                            <div class="flex items-center gap-2 flex-shrink-0">
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">${icons.search}</span>
                                    <input id="gridSearch" type="text" value="${searchTerm}" placeholder="${t('searchPlaceholder')}" class="pl-10 pr-4 py-2 w-36 sm:w-44 rounded-lg bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 text-slate-800 dark:text-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-starbucks-green" />
                                </div>
                                <button id="langToggle" class="px-2.5 py-2 rounded-md text-sm font-semibold text-starbucks-green dark:text-sky-400 hover:bg-starbucks-green-light dark:hover:bg-slate-700 transition-colors">
                                    ${language === 'ko' ? 'EN' : 'KO'}
                                </button>
                                <button id="themeToggle" class="p-2 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
                                    ${isDarkMode ? icons.sun : icons.moon}
                                </button>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Mobile Navigation (< md) -->
                <div class="md:hidden sticky top-14 z-10 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700">
                    <div class="flex gap-1.5 px-4 py-2 overflow-x-auto scrollbar-thin">
                        ${mobileGroupTabsHtml}
                    </div>
                    <div class="flex gap-2 px-4 pb-2.5 overflow-x-auto scrollbar-thin">
                        ${mobileChipsHtml}
                    </div>
                </div>

                <!-- Section Title -->
                <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-6 pb-3">
                    <div class="flex items-center gap-3">
                        <h2 class="text-lg font-bold text-slate-700 dark:text-slate-200">${activeSubName}</h2>
                        <span class="text-xs text-slate-400 dark:text-slate-500 bg-slate-100 dark:bg-slate-700/50 px-2 py-0.5 rounded-full">${terms.length}</span>
                    </div>
                </div>

                <!-- Cards Grid -->
                <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
                    <style>
                        .card-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(155px,200px)); justify-content:center; gap:16px; }
                        @media(min-width:640px) { .card-grid { grid-template-columns:repeat(auto-fill,minmax(170px,220px)); gap:20px; } }
                    </style>
                    <div class="card-grid">
                        ${cardsHtml}
                    </div>
                </main>

                <footer class="text-center py-4 text-xs text-slate-400 dark:text-slate-500 border-t border-slate-100 dark:border-slate-800">
                    ${t('designedBy')}
                </footer>
            </div>`;
        }

            // ===== Code Panel Helper =====
        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        function renderCodePanel(term, isMobile) {
            const ce = term.codeExample;
            if (!ce) {
                return `<div class="flex items-center justify-center h-40 text-slate-400 dark:text-slate-500 text-sm">${t('noCodeExample')}</div>`;
            }

            const prefix = isMobile ? 'mobile-' : '';
            const tabs = [
                { key: 'html', label: 'HTML' },
                { key: 'css', label: 'CSS' },
                { key: 'js', label: 'JS' },
                { key: 'result', label: t('codeResult') }
            ];

            let tabBtns = tabs.map(tab => {
                const isActive = activeCodeTab === tab.key;
                return '<button class="code-tab-btn px-4 py-2 text-sm font-medium transition-colors ' +
                    (isActive
                        ? 'text-starbucks-green dark:text-sky-400 border-b-2 border-starbucks-green dark:border-sky-400'
                        : 'text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-300') +
                    '" data-tab="' + tab.key + '" data-prefix="' + prefix + '">' + tab.label + '</button>';
            }).join('');

            let content = '';
            if (activeCodeTab === 'result') {
                const srcdoc = '<!DOCTYPE html><html><head><style>*,*::before,*::after{box-sizing:border-box;}body{margin:0;overflow-x:hidden;}' +
                    (ce.css || '').replace(/'/g, "\\'") +
                    '</style></head><body style="padding:16px;font-family:sans-serif;background:#fff;">' +
                    (ce.html || '') +
                    '<script>' + (ce.js || '') + '<\/script></body></html>';
                content = '<iframe class="w-full bg-white rounded-b-lg" style="min-height:300px;border:none;" sandbox="allow-scripts" srcdoc=\'' + srcdoc.replace(/'/g, "&#39;") + '\'></iframe>';
            } else {
                const code = ce[activeCodeTab] || '';
                const langColors = { html: 'text-orange-500', css: 'text-blue-500', js: 'text-yellow-500' };
                content = '<div class="relative"><pre class="bg-slate-50 dark:bg-slate-900/80 rounded-b-lg p-4 text-sm leading-relaxed"><code class="' + (langColors[activeCodeTab] || '') + ' font-mono whitespace-pre">' + escapeHtml(code) + '</code></pre></div>';
            }

            return '<div class="flex border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800">' + tabBtns + '</div>' + content;
        }

        // ===== Detail View (Left Sidebar Accordion + Content) =====
        function renderDetailView() {
            const data = getData();
            const sq = searchTerm.trim().toLowerCase();
            const sidebarHtml = buildSidebarHtml(data, sq);

            // Mobile dropdowns (filtered by search)
            let mobileCategoryOptions = '';
            data.forEach((cat, ci) => {
                if (sq) {
                    const hasMatch = cat.terms.some(t => t.name.toLowerCase().includes(sq) || t.description.toLowerCase().includes(sq));
                    if (!hasMatch) return;
                }
                mobileCategoryOptions += '<option value="' + ci + '"' + (selectedCategoryIndex === ci ? ' selected' : '') + '>' + cat.categoryName + '</option>';
            });

            let mobileTermOptions = '';
            if (selectedCategoryIndex !== null && data[selectedCategoryIndex]) {
                data[selectedCategoryIndex].terms.forEach((term, ti) => {
                    if (sq && !term.name.toLowerCase().includes(sq) && !term.description.toLowerCase().includes(sq)) return;
                    mobileTermOptions += '<option value="' + ti + '"' + (selectedTermIndex === ti ? ' selected' : '') + '>' + term.name + '</option>';
                });
            }

            // Content
            let contentHtml = '';
            if (selectedTerm) {
                const catLabel = data[selectedCategoryIndex] ? data[selectedCategoryIndex].categoryName : '';
                contentHtml = `
                <div class="bg-white dark:bg-slate-800 rounded-xl shadow-md overflow-hidden">
                    <!-- Term header -->
                    <div class="px-6 md:px-8 pt-6 md:pt-8 pb-4 border-b border-slate-100 dark:border-slate-700/50">
                        <p class="text-xs font-medium text-starbucks-green/60 dark:text-sky-400/60 mb-1.5 tracking-wide">${catLabel}</p>
                        <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">${selectedTerm.name}</h2>
                    </div>

                    <div class="px-6 md:px-8 py-6 md:py-8 space-y-8">
                        <!-- Description -->
                        <div>
                            <h3 class="flex items-center text-base font-semibold text-starbucks-green dark:text-sky-400 mb-2.5">
                                ${icons.info} ${t('description')}
                            </h3>
                            <p class="text-slate-600 dark:text-slate-300 leading-relaxed">${selectedTerm.description}</p>
                        </div>

                        <!-- When to Use -->
                        <div>
                            <h3 class="flex items-center text-base font-semibold text-starbucks-green dark:text-sky-400 mb-2.5">
                                ${icons.question} ${t('whenToUse')}
                            </h3>
                            <p class="text-slate-600 dark:text-slate-300 leading-relaxed">${selectedTerm.usage}</p>
                        </div>

                        <!-- Example -->
                        <div>
                            <h3 class="flex items-center text-base font-semibold text-starbucks-green dark:text-sky-400 mb-2.5">
                                ${icons.eye} ${t('example')}
                            </h3>
                            <p class="text-slate-600 dark:text-slate-300 leading-relaxed">${selectedTerm.example}</p>
                        </div>

                        <!-- Visual Example -->
                        ${selectedTerm.visualExample ? `
                        <div>
                            <h3 class="flex items-center text-base font-semibold text-starbucks-green dark:text-sky-400 mb-2.5">
                                ${icons.pencil} ${t('visualExample')}
                            </h3>
                            <div class="bg-slate-50 dark:bg-slate-900/50 rounded-lg p-6 flex justify-center items-center text-starbucks-green dark:text-sky-400">
                                ${selectedTerm.visualExample}
                            </div>
                        </div>` : ''}
                    </div>
                </div>

                <!-- Mobile/Tablet Code Section (< lg) -->
                <div class="lg:hidden mt-6">
                    <button id="mobileCodeToggle" class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 text-starbucks-green dark:text-sky-400 font-semibold text-sm hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors">
                        <span class="flex items-center">${icons.code} ${mobileCodeOpen ? t('codeToggleHide') : t('codeToggle')}</span>
                        ${mobileCodeOpen ? icons.chevronUp : icons.chevronDown}
                    </button>
                    ${mobileCodeOpen ? `
                    <div class="mt-3 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                        ${renderCodePanel(selectedTerm, true)}
                    </div>` : ''}
                </div>`;
            }

            return `
            <div class="min-h-screen bg-slate-50 dark:bg-slate-900">
                <!-- Sticky Header -->
                <header class="sticky top-0 bg-white/80 dark:bg-slate-800/80 backdrop-blur-lg border-b border-slate-200 dark:border-slate-700 z-20">
                    <div class="px-4 sm:px-6">
                        <div class="flex items-center justify-between h-14">
                            <div class="flex items-center">
                                <button id="homeBtn" class="flex items-center gap-1.5 hover:opacity-80 transition-opacity">
                                    <span class="text-xl font-extrabold tracking-tight text-starbucks-green dark:text-sky-400" style="font-family:'Google Sans','Noto Sans KR',sans-serif;letter-spacing:-0.5px;">Vibe Coding Glossary</span>
                                </button>
                            </div>
                            <div class="flex items-center gap-2">
                                <!-- Detail Search -->
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">${icons.search}</span>
                                    <input id="detailSearch" type="text" value="${searchTerm}" placeholder="${t('searchPlaceholder')}" class="pl-10 pr-4 py-2 w-40 sm:w-48 rounded-lg bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 text-slate-800 dark:text-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-starbucks-green" />
                                </div>
                                <button id="langToggle" class="px-3 py-2 rounded-md text-sm font-semibold text-starbucks-green dark:text-sky-400 hover:bg-starbucks-green-light dark:hover:bg-slate-700 transition-colors">
                                    ${language === 'ko' ? 'EN' : 'KO'}
                                </button>
                                <button id="themeToggle" class="p-2 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
                                    ${isDarkMode ? icons.sun : icons.moon}
                                </button>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Mobile Dropdowns (< md) -->
                <div class="md:hidden px-4 pt-3 pb-2 space-y-2 bg-slate-50 dark:bg-slate-900 border-b border-slate-200 dark:border-slate-700">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">${icons.search}</span>
                        <input id="mobileDetailSearch" type="text" value="${searchTerm}" placeholder="${t('searchPlaceholder')}" class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 text-slate-800 dark:text-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-starbucks-green" />
                    </div>
                    <select id="mobileCategoryDropdown" class="w-full px-4 py-2.5 rounded-lg bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 text-slate-800 dark:text-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-starbucks-green cursor-pointer">
                        ${mobileCategoryOptions}
                    </select>
                    <select id="mobileTermDropdown" class="w-full px-4 py-2.5 rounded-lg bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 text-slate-800 dark:text-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-starbucks-green cursor-pointer">
                        ${mobileTermOptions}
                    </select>
                </div>

                <!-- 3-Panel Layout -->
                <div class="flex">
                    <!-- Left Sidebar: Accordion Nav -->
                    <aside class="hidden md:block w-64 flex-shrink-0 border-r border-slate-200 dark:border-slate-700 bg-white/50 dark:bg-slate-800/50 sticky top-14 h-[calc(100vh-3.5rem)] overflow-y-auto scrollbar-thin self-start">
                        <nav class="p-2.5 space-y-0.5">
                            ${sidebarHtml}
                        </nav>
                    </aside>

                    <!-- Center Content -->
                    <main class="flex-1 min-w-0 p-4 md:p-6 lg:px-8 lg:py-6">
                        ${contentHtml}
                        <footer class="text-center py-6 text-sm text-slate-400 dark:text-slate-500">
                            ${t('designedBy')}
                        </footer>
                    </main>

                    <!-- Right Code Panel (lg+ Desktop) -->
                    ${selectedTerm ? `
                    <aside class="hidden lg:block w-[580px] flex-shrink-0 border-l border-slate-200 dark:border-slate-700 sticky top-14 h-[calc(100vh-3.5rem)] self-start overflow-hidden flex flex-col">
                        <div class="bg-white dark:bg-slate-800 h-full flex flex-col">
                            <div class="px-4 py-3 border-b border-slate-200 dark:border-slate-700 flex items-center gap-2">
                                ${icons.code}
                                <h3 class="text-sm font-semibold text-starbucks-green dark:text-sky-400">${t('codeExample')}</h3>
                            </div>
                            <div class="flex-1 overflow-y-auto scrollbar-thin">
                                ${renderCodePanel(selectedTerm, false)}
                            </div>
                        </div>
                    </aside>` : ''}
                </div>
            </div>`;
        }

        // ===== Event Handlers =====
        function attachEvents() {
            // Grid cards
            document.querySelectorAll('.grid-card').forEach(card => {
                card.addEventListener('click', () => {
                    const ci = parseInt(card.dataset.ci);
                    const ti = parseInt(card.dataset.ti);
                    selectTerm(ci, ti);
                });
            });

            // Group tab buttons (grid view) — toggle dropdown
            document.querySelectorAll('.group-tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const newGi = parseInt(btn.dataset.gi);
                    if (selectedGroup === newGi) {
                        openDropdownGroup = openDropdownGroup === newGi ? null : newGi;
                    } else {
                        selectedGroup = newGi;
                        gridCategory = null;
                        openDropdownGroup = newGi;
                    }
                    render();
                });
            });

            // Sub-category chips (dropdown items + mobile chips)
            document.querySelectorAll('.subcategory-chip').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const ci = parseInt(btn.dataset.ci);
                    const giAttr = btn.dataset.gi;
                    if (giAttr !== undefined) selectedGroup = parseInt(giAttr);
                    gridCategory = ci;
                    openDropdownGroup = null;
                    render();
                });
            });

            // Dropdown overlay (close on outside click)
            const dropdownOverlay = document.getElementById('dropdownOverlay');
            if (dropdownOverlay) {
                dropdownOverlay.addEventListener('click', () => {
                    openDropdownGroup = null;
                    render();
                });
            }

            // Left sidebar category buttons (desktop)
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const ci = parseInt(btn.dataset.ci);
                    if (expandedCategoryIndex === ci) {
                        expandedCategoryIndex = null;
                    } else {
                        expandedCategoryIndex = ci;
                    }
                    render();
                });
            });

            // Sidebar term buttons (accordion)
            document.querySelectorAll('.term-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const ci = parseInt(btn.dataset.ci);
                    const ti = parseInt(btn.dataset.ti);
                    const data = getData();
                    selectedCategoryIndex = ci;
                    expandedCategoryIndex = ci;
                    selectedTermIndex = ti;
                    selectedTerm = data[ci].terms[ti];
                    searchTerm = '';
                    render();
                });
            });

            // Mobile category dropdown
            const mobileCategoryDropdown = document.getElementById('mobileCategoryDropdown');
            if (mobileCategoryDropdown) {
                mobileCategoryDropdown.addEventListener('change', (e) => {
                    const ci = parseInt(e.target.value);
                    const data = getData();
                    selectedCategoryIndex = ci;
                    expandedCategoryIndex = ci;
                    selectedTermIndex = 0;
                    selectedTerm = data[ci].terms[0];
                    render();
                });
            }

            // Mobile term dropdown
            const mobileTermDropdown = document.getElementById('mobileTermDropdown');
            if (mobileTermDropdown) {
                mobileTermDropdown.addEventListener('change', (e) => {
                    const ti = parseInt(e.target.value);
                    const data = getData();
                    selectedTermIndex = ti;
                    selectedTerm = data[selectedCategoryIndex].terms[ti];
                    render();
                });
            }

            // Search inputs (grid + detail desktop + detail mobile)
            ['gridSearch', 'detailSearch', 'mobileDetailSearch'].forEach(id => {
                const el = document.getElementById(id);
                if (!el) return;
                let composing = false;
                el.addEventListener('compositionstart', () => { composing = true; });
                el.addEventListener('compositionend', (e) => {
                    composing = false;
                    searchTerm = e.target.value;
                    render();
                    const refocus = document.getElementById(id);
                    if (refocus) { refocus.focus(); refocus.setSelectionRange(searchTerm.length, searchTerm.length); }
                });
                el.addEventListener('input', (e) => {
                    if (composing) return;
                    searchTerm = e.target.value;
                    render();
                    const refocus = document.getElementById(id);
                    if (refocus) { refocus.focus(); refocus.setSelectionRange(searchTerm.length, searchTerm.length); }
                });
            });

            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) themeToggle.addEventListener('click', toggleTheme);

            // Language toggle
            const langToggle = document.getElementById('langToggle');
            if (langToggle) langToggle.addEventListener('click', toggleLanguage);

            // Home button
            const homeBtn = document.getElementById('homeBtn');
            if (homeBtn) homeBtn.addEventListener('click', goHome);

            // Code tab buttons
            document.querySelectorAll('.code-tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    activeCodeTab = btn.dataset.tab;
                    render();
                });
            });

            // Mobile code toggle
            const mobileCodeToggle = document.getElementById('mobileCodeToggle');
            if (mobileCodeToggle) {
                mobileCodeToggle.addEventListener('click', () => {
                    mobileCodeOpen = !mobileCodeOpen;
                    render();
                });
            }
        }

        function selectTerm(ci, ti) {
            const data = getData();
            selectedCategoryIndex = ci;
            expandedCategoryIndex = ci;
            selectedTermIndex = ti;
            selectedTerm = data[ci].terms[ti];
            searchTerm = '';
            render();
        }

        function goHome() {
            selectedTerm = null;
            selectedCategoryIndex = null;
            expandedCategoryIndex = null;
            selectedTermIndex = null;
            searchTerm = '';
            gridCategory = null;
            openDropdownGroup = null;
            render();
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.classList.toggle('dark', isDarkMode);
            render();
        }

        function toggleLanguage() {
            language = language === 'ko' ? 'en' : 'ko';
            // Re-select current term in new language if one is selected
            if (selectedTerm && selectedCategoryIndex !== null && selectedTermIndex !== null) {
                const data = getData();
                if (data[selectedCategoryIndex] && data[selectedCategoryIndex].terms[selectedTermIndex]) {
                    selectedTerm = data[selectedCategoryIndex].terms[selectedTermIndex];
                }
            }
            render();
        }

        // Initial render
        render();
    })();
    </script>
</body>
</html>
