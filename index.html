<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Coding Glossary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'starbucks-green': '#1E3A5F',
                        'starbucks-green-light': '#EBF0F7',
                    },
                    fontFamily: {
                        sans: ['Noto Sans KR', 'Google Sans Text', 'Google Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Google+Sans+Text');
        html { font-family: 'Google Sans Text', 'Noto Sans KR', 'Google Sans', sans-serif; font-size: 14px; }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.15); border-radius: 3px; }
        .dark .scrollbar-thin::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.15); }
        @keyframes balloon-in { from { opacity:0; transform:translateX(-50%) translateY(-6px); } to { opacity:1; transform:translateX(-50%) translateY(0); } }
        .balloon-dropdown { animation: balloon-in 0.15s ease-out; }
        @keyframes slide-in-right { from { transform:translateX(100%); } to { transform:translateX(0); } }
        .mobile-menu-panel { animation: slide-in-right 0.2s ease-out; }
        .scrollbar-none::-webkit-scrollbar { display: none; }
        .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 transition-colors">
    <div id="root"></div>

    <script src="glossaryData_decoded.js"></script>
    <script>
    (function() {
        // ===== State =====
        let language = 'ko';
        let searchTerm = '';
        let selectedTerm = null;
        let selectedCategoryIndex = null;
        let expandedCategoryIndex = null;
        let selectedTermIndex = null;
        let isDarkMode = false;
        let activeCodeTab = 'html'; // 'html' | 'css' | 'js' | 'result'
        let mobileCodeOpen = false;
        let selectedGroup = 0;
        let gridCategory = null;
        let openDropdownGroup = null;
        let showVibeCodingInfo = false;
        let vibeCodingTab = 0;
        let searchOpen = false;
        let mobileMenuOpen = false;

        // ===== i18n =====
        const strings = {
            ko: {
                glossaryTitle: 'Vibe Coding Glossary',
                glossarySubtitle: 'UI/UX 용어집',
                searchPlaceholder: '용어 검색...',
                noTermsFound: '검색된 용어가 없습니다.',
                goHome: '홈으로',
                designedBy: 'Designed by Ph.D Aebon Lee',
                description: '설명 (Description)',
                whenToUse: '언제 사용하나요? (When to Use?)',
                example: '예시 (Example)',
                visualExample: '시각화 예시 (Visual Example)',
                selectTerm: '용어를 선택하세요',
                gridTitle: 'UI/UX 용어 시각적 탐색',
                gridSubtitle: '카드를 클릭하여 자세한 내용을 확인하세요.',
                codeExample: '코드 예시',
                codeResult: '결과',
                codeToggle: '코드 예시 보기',
                codeToggleHide: '코드 예시 숨기기',
                noCodeExample: '이 용어에 대한 코드 예시가 없습니다.',
                comingSoon: '준비 중입니다.',
                applyEdu: '교육신청',
            },
            en: {
                glossaryTitle: 'Vibe Coding Glossary',
                glossarySubtitle: 'A UI/UX Glossary',
                searchPlaceholder: 'Search terms...',
                noTermsFound: 'No terms found.',
                goHome: 'Home',
                designedBy: 'Designed by Ph.D Aebon Lee',
                description: 'Description',
                whenToUse: 'When to Use?',
                example: 'Example',
                visualExample: 'Visual Example',
                selectTerm: 'Select a Term',
                gridTitle: 'Visually Explore UI/UX Terms',
                gridSubtitle: 'Click on a card to see the details.',
                codeExample: 'Code Example',
                codeResult: 'Result',
                codeToggle: 'Show Code Example',
                codeToggleHide: 'Hide Code Example',
                noCodeExample: 'No code example available for this term.',
                comingSoon: 'Coming soon.',
                applyEdu: 'Apply',
            }
        };

        function t(key) { return strings[language][key] || key; }

        // ===== Dark Mode Init =====
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            isDarkMode = true;
            document.documentElement.classList.add('dark');
        }

        // ===== Data Helpers =====
        function getData() { return glossaryData[language]; }

        function getAllTermsFlat() {
            const result = [];
            getData().forEach((cat, ci) => {
                cat.terms.forEach((term, ti) => {
                    result.push({ ...term, categoryName: cat.categoryName, ci, ti });
                });
            });
            return result;
        }

        function filterTerms(terms) {
            if (!searchTerm.trim()) return terms;
            const q = searchTerm.toLowerCase();
            return terms.filter(t =>
                t.name.toLowerCase().includes(q) ||
                t.description.toLowerCase().includes(q)
            );
        }

        function getGroups() {
            const data = getData();
            const groupOrder = [];
            const groupMap = {};
            data.forEach((cat, ci) => {
                const groupMatch = cat.categoryName.match(/^(.*?)\s*[-–]\s*\d/);
                const group = groupMatch ? groupMatch[1].trim() : cat.categoryName;
                if (!groupMap[group]) {
                    groupOrder.push(group);
                    groupMap[group] = [];
                }
                groupMap[group].push({ cat, ci });
            });
            return { groupOrder, groupMap };
        }

        // ===== SVG Icons =====
        const icons = {
            home: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>',
            search: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>',
            back: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>',
            menu: '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>',
            doc: '<svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>',
            info: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
            question: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
            eye: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>',
            pencil: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"/></svg>',
            sun: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>',
            moon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>',
            code: '<svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/></svg>',
            chevronDown: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>',
            chevronUp: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"/></svg>',
        };

        // ===== Render =====
        function render() {
            const root = document.getElementById('root');
            if (showVibeCodingInfo) {
                root.innerHTML = renderVibeCodingView();
            } else if (selectedTerm) {
                root.innerHTML = renderDetailView();
            } else {
                root.innerHTML = renderGridView();
            }
            attachEvents();
        }

        // ===== Sidebar Builder (shared between Grid & Detail) =====
        function buildSidebarHtml(data, sq) {
            let sidebarHtml = '';
            let lastGroup = '';
            data.forEach((cat, ci) => {
                const matchingTerms = sq ? cat.terms.filter(t =>
                    t.name.toLowerCase().includes(sq) || t.description.toLowerCase().includes(sq)
                ) : null;
                if (sq && matchingTerms.length === 0) return;

                const isExpanded = sq ? true : expandedCategoryIndex === ci;
                const isActive = selectedCategoryIndex === ci;

                const groupMatch = cat.categoryName.match(/^(.*?)\s*[-–]\s*\d/);
                const group = groupMatch ? groupMatch[1].trim() : '';
                if (group && group !== lastGroup) {
                    if (lastGroup !== '') sidebarHtml += '<div class="mt-4 mb-1.5"></div>';
                    sidebarHtml += '<div class="mx-2 px-3 py-2 rounded-lg bg-gradient-to-r from-starbucks-green/10 to-transparent dark:from-sky-400/10 dark:to-transparent border-l-[3px] border-starbucks-green dark:border-sky-400">' +
                        '<span class="text-[12px] font-bold tracking-wide text-starbucks-green dark:text-sky-400">' + group + '</span></div>';
                }
                lastGroup = group;

                sidebarHtml += '<div>' +
                    '<button class="category-btn w-full flex items-center justify-between gap-1.5 px-3 py-2 rounded-lg text-[13px] transition-all duration-150 ' +
                    (isActive
                        ? 'bg-gradient-to-r from-starbucks-green to-blue-600 text-white font-semibold shadow-sm'
                        : isExpanded
                            ? 'bg-starbucks-green/10 dark:bg-sky-400/10 text-starbucks-green dark:text-sky-400 font-semibold'
                            : 'text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700/60 font-medium') +
                    '" data-ci="' + ci + '">' +
                        '<span class="text-left leading-snug">' + cat.categoryName.replace(/^.*?[-–]\s*\d+\)\s*/, '') + '</span>' +
                        '<svg class="w-3.5 h-3.5 flex-shrink-0 transition-transform duration-200 ' + (isExpanded ? 'rotate-180' : '') + '" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>' +
                    '</button>';

                if (isExpanded) {
                    sidebarHtml += '<div class="mt-1 mb-1 ml-3 pl-3 border-l-2 border-starbucks-green/20 dark:border-sky-400/20 space-y-px">';
                    cat.terms.forEach((term, ti) => {
                        if (sq && !term.name.toLowerCase().includes(sq) && !term.description.toLowerCase().includes(sq)) return;
                        const isTermActive = selectedCategoryIndex === ci && selectedTermIndex === ti;
                        sidebarHtml += '<button class="term-btn w-full text-left px-2.5 py-1.5 rounded-md text-[13px] transition-colors duration-150 ' +
                            (isTermActive
                                ? 'bg-starbucks-green/10 dark:bg-sky-400/15 text-starbucks-green dark:text-sky-400 font-semibold'
                                : 'text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-700/50') +
                            '" data-ci="' + ci + '" data-ti="' + ti + '">' +
                            term.name +
                        '</button>';
                    });
                    sidebarHtml += '</div>';
                }

                sidebarHtml += '</div>';
            });
            return sidebarHtml;
        }

        // ===== Shared Header =====
        function renderHeader() {
            const { groupOrder, groupMap } = getGroups();

            // Determine active group index
            let activeGroupIdx = -1;
            if (!showVibeCodingInfo) {
                if (selectedTerm && selectedCategoryIndex !== null) {
                    for (let i = 0; i < groupOrder.length; i++) {
                        if (groupMap[groupOrder[i]].some(c => c.ci === selectedCategoryIndex)) {
                            activeGroupIdx = i;
                            break;
                        }
                    }
                } else {
                    activeGroupIdx = Math.min(selectedGroup, groupOrder.length - 1);
                }
            }

            // Desktop group menus with balloon dropdowns
            let groupMenuHtml = groupOrder.map((g, i) => {
                const isActive = i === activeGroupIdx;
                const isOpen = openDropdownGroup === i;
                const cats = groupMap[g] || [];

                let dropdownItems = cats.map(({ cat, ci }) => {
                    const subName = cat.categoryName.replace(/^.*?[-–]\s*\d+\)\s*/, '');
                    const numMatch = cat.categoryName.match(/(\d+)\)/);
                    const num = numMatch ? numMatch[1] : '';
                    return '<button class="subcategory-chip w-full text-left px-3 py-2.5 rounded-lg text-sm flex items-center gap-2.5 transition-colors ' +
                        'text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700/60 font-medium' +
                        '" data-ci="' + ci + '" data-gi="' + i + '">' +
                        '<span class="w-5 h-5 rounded bg-starbucks-green/8 dark:bg-sky-400/10 text-starbucks-green dark:text-sky-400 text-[10px] font-bold flex items-center justify-center flex-shrink-0">' + num + '</span>' +
                        subName +
                    '</button>';
                }).join('');

                return '<div class="relative">' +
                    '<button class="header-group-tab flex items-center gap-1 px-3 py-2 rounded-lg text-sm transition-all duration-200 whitespace-nowrap ' +
                    (isActive
                        ? 'bg-gradient-to-r from-starbucks-green to-blue-600 text-white font-semibold'
                        : 'text-slate-500 dark:text-slate-400 font-medium hover:bg-slate-100 dark:hover:bg-slate-700') +
                    '" data-gi="' + i + '">' +
                        g +
                        '<svg class="w-3 h-3 ml-0.5 transition-transform duration-200 ' + (isOpen ? 'rotate-180' : '') + '" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>' +
                    '</button>' +
                    (isOpen ?
                        '<div class="balloon-dropdown absolute top-full left-1/2 -translate-x-1/2 mt-3 w-60 bg-white dark:bg-slate-800 rounded-xl shadow-2xl border border-slate-200 dark:border-slate-700 p-2 z-30">' +
                            '<div class="absolute -top-[7px] left-1/2 -translate-x-1/2 w-3.5 h-3.5 bg-white dark:bg-slate-800 border-t border-l border-slate-200 dark:border-slate-700 rotate-45"></div>' +
                            '<div class="relative space-y-0.5">' + dropdownItems + '</div>' +
                        '</div>'
                    : '') +
                '</div>';
            }).join('');

            // Inline search input (visible when searchOpen)
            const searchInputHtml = searchOpen ?
                '<div class="relative">' +
                    '<span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">' + icons.search + '</span>' +
                    '<input id="headerSearch" type="text" value="' + searchTerm + '" placeholder="' + t('searchPlaceholder') + '" class="pl-10 pr-4 py-2 w-36 sm:w-44 rounded-lg bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 text-slate-800 dark:text-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-starbucks-green" />' +
                '</div>' : '';

            return (openDropdownGroup !== null ? '<div class="fixed inset-0 z-10" id="dropdownOverlay"></div>' : '') +
            '<header class="sticky top-0 bg-white/80 dark:bg-slate-800/80 backdrop-blur-lg border-b border-slate-200 dark:border-slate-700 z-20">' +
                '<div class="max-w-7xl mx-auto px-4 sm:px-6">' +
                    '<div class="flex items-center justify-between h-14">' +
                        '<button id="homeBtn" class="home-btn flex items-center gap-1.5 hover:opacity-80 transition-opacity flex-shrink-0">' +
                            '<span class="text-xl font-extrabold tracking-tight text-starbucks-green dark:text-sky-400" style="font-family:\'Google Sans\',\'Noto Sans KR\',sans-serif;letter-spacing:-0.5px;">' + t('glossaryTitle') + '</span>' +
                        '</button>' +
                        '<nav class="hidden md:flex items-center gap-1 mx-4 flex-1 min-w-0" style="overflow-x:clip;overflow-y:visible">' +
                            '<button id="navVibeCoding" class="flex-shrink-0 px-3 py-2 rounded-lg text-sm whitespace-nowrap transition-all ' +
                                (showVibeCodingInfo ? 'bg-gradient-to-r from-starbucks-green to-blue-600 text-white font-semibold' : 'text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 font-medium') +
                            '">Vibe Coding</button>' +
                            '<button id="navWebProg" class="flex-shrink-0 px-3 py-2 rounded-lg text-sm whitespace-nowrap text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 font-medium transition-all">Web Programming</button>' +
                            groupMenuHtml +
                            '<button id="navQA" class="flex-shrink-0 px-3 py-2 rounded-lg text-sm whitespace-nowrap text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 font-medium transition-all">Q&amp;A</button>' +
                            '<button id="navEdu" class="flex-shrink-0 px-3 py-2 rounded-lg text-sm whitespace-nowrap text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 font-medium transition-all">' + t('applyEdu') + '</button>' +
                        '</nav>' +
                        '<div class="flex items-center gap-2 flex-shrink-0">' +
                            searchInputHtml +
                            '<button id="searchToggle" class="p-2 rounded-full ' + (searchOpen ? 'bg-starbucks-green/10 dark:bg-sky-400/10 text-starbucks-green dark:text-sky-400' : 'text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700') + ' transition-colors">' +
                                icons.search +
                            '</button>' +
                            '<button id="langToggle" class="lang-btn px-2.5 py-2 rounded-md text-sm font-semibold text-starbucks-green dark:text-sky-400 hover:bg-starbucks-green-light dark:hover:bg-slate-700 transition-colors">' +
                                (language === 'ko' ? 'EN' : 'KO') +
                            '</button>' +
                            '<button id="themeToggle" class="theme-btn p-2 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">' +
                                (isDarkMode ? icons.sun : icons.moon) +
                            '</button>' +
                            '<button id="hamburgerBtn" class="md:hidden p-2 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">' +
                                icons.menu +
                            '</button>' +
                        '</div>' +
                    '</div>' +
                '</div>' +
            '</header>';
        }

        // ===== Mobile Menu Drawer =====
        function renderMobileMenu() {
            if (!mobileMenuOpen) return '';

            const { groupOrder, groupMap } = getGroups();

            let menuItemsHtml = '';

            // Vibe Coding
            menuItemsHtml += '<button id="mNavVibeCoding" class="w-full text-left px-5 py-3 text-sm font-medium ' +
                (showVibeCodingInfo ? 'text-white bg-gradient-to-r from-starbucks-green to-blue-600' : 'text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700/50') +
                ' transition-colors">Vibe Coding</button>';

            // Web Programming
            menuItemsHtml += '<button id="mNavWebProg" class="w-full text-left px-5 py-3 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors">Web Programming</button>';

            // Groups with accordion (using <details>)
            groupOrder.forEach((g, i) => {
                const cats = groupMap[g];
                let subItems = cats.map(({ cat, ci }) => {
                    const subName = cat.categoryName.replace(/^.*?[-–]\s*\d+\)\s*/, '');
                    return '<button class="subcategory-chip w-full text-left pl-8 pr-5 py-2.5 text-sm text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700/50 hover:text-slate-700 dark:hover:text-slate-200 transition-colors" data-ci="' + ci + '" data-gi="' + i + '">' + subName + '</button>';
                }).join('');

                menuItemsHtml += '<details class="group">' +
                    '<summary class="flex items-center justify-between px-5 py-3 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700/50 cursor-pointer transition-colors" style="list-style:none">' +
                        g +
                        '<svg class="w-4 h-4 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>' +
                    '</summary>' +
                    '<div class="pb-1">' + subItems + '</div>' +
                '</details>';
            });

            // Q&A

                            <tbody class="divide-y divide-slate-200 dark:divide-slate-700">
                                <tr><td class="${td}">빠른 프로토타입 / 아이디어 검증</td><td class="${td}">Lovable, Bolt, Google AI Studio</td></tr>
                                <tr><td class="${td}">전문 개발 / 코드 제어</td><td class="${td}">Cursor, Claude Code, GitHub Copilot</td></tr>
                                <tr><td class="${td}">풀스택 앱 / 팀 협업</td><td class="${td}">Firebase Studio, Replit</td></tr>
                                <tr><td class="${td}">엔터프라이즈 / 레거시 현대화</td><td class="${td}">Gemini Code Assist, watsonx</td></tr>
                            </tbody>
                        </table>
                    </div>
                ` : `
                    <h2 class="${h2}">Getting Started: Choosing Vibe Coding Tools</h2>
                    <h3 class="${h3}" style="margin-top:0">Full-Stack Vibe Coding Platforms</h3>
                    <p class="${p}">All-in-one platforms that handle frontend, backend, deployment, and hosting automatically.</p>
                    <div class="space-y-2 mb-6">
                        ${toolCard('Lovable', 'Build websites/web apps through simple AI conversation. No coding required.')}
                        ${toolCard('Bolt', 'Rapidly generate production-ready full-stack apps with minimal instructions.')}
                        ${toolCard('Replit', 'Cloud-based collaborative environment + AI coding. Great for teams.')}
                    </div>
                    <h3 class="${h3}">AI Code Editors</h3>
                    <p class="${p}">Integrate AI into existing development environments to accelerate code writing.</p>
                    <div class="space-y-2 mb-6">
                        ${toolCard('Cursor', 'AI-first code editor with deep codebase understanding. For power users.')}
                        ${toolCard('GitHub Copilot', 'Integrates into VS Code and other IDEs. Code completion and AI suggestions.')}
                        ${toolCard('Claude Code', 'CLI-based AI coding assistant. Work directly from the terminal.')}
                    </div>
                    <h3 class="${h3}">Google Cloud Tools</h3>
                    <div class="space-y-2 mb-6">
                        ${toolCard('Google AI Studio', 'App prototyping with multimodal prompts (text, images, screenshots).')}
                        ${toolCard('Firebase Studio', '60+ pre-built templates. Production-quality full-stack AI app environment.')}
                        ${toolCard('Gemini Code Assist', 'Code completion, generation, debugging, testing, refactoring, documentation.')}
                    </div>
                    <h3 class="${h3}">Selection Guide</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead><tr class="bg-slate-100 dark:bg-slate-800">
                                <th class="${th}">Goal</th><th class="${th}">Recommended Tools</th>
                            </tr></thead>
                            <tbody class="divide-y divide-slate-200 dark:divide-slate-700">
                                <tr><td class="${td}">Quick prototyping / idea validation</td><td class="${td}">Lovable, Bolt, Google AI Studio</td></tr>
                                <tr><td class="${td}">Professional dev / code control</td><td class="${td}">Cursor, Claude Code, GitHub Copilot</td></tr>
                                <tr><td class="${td}">Full-stack apps / team collaboration</td><td class="${td}">Firebase Studio, Replit</td></tr>
                                <tr><td class="${td}">Enterprise / legacy modernization</td><td class="${td}">Gemini Code Assist, watsonx</td></tr>
                            </tbody>
                        </table>
                    </div>
                `;
            }

            // Sources
            const sourcesHtml = `
                <div class="mt-10 pt-6 border-t border-slate-200 dark:border-slate-700">
                    <h4 class="text-sm font-semibold text-slate-500 dark:text-slate-400 mb-3">${k ? '출처' : 'Sources'}</h4>
                    <ul class="space-y-1.5 text-sm">
                        <li><a href="https://cloud.google.com/discover/what-is-vibe-coding" target="_blank" rel="noopener" class="text-starbucks-green dark:text-sky-400 hover:underline">Google Cloud — Vibe Coding Explained: Tools and Guides</a></li>
                        <li><a href="https://en.wikipedia.org/wiki/Vibe_coding" target="_blank" rel="noopener" class="text-starbucks-green dark:text-sky-400 hover:underline">Wikipedia — Vibe coding</a></li>
                        <li><a href="https://www.ibm.com/think/topics/vibe-coding" target="_blank" rel="noopener" class="text-starbucks-green dark:text-sky-400 hover:underline">IBM — What is Vibe Coding?</a></li>
                    </ul>
                </div>`;

            return `
            <div class="min-h-screen bg-slate-50 dark:bg-slate-900">
                ${renderHeader()}
                ${renderMobileMenu()}

                <div class="sticky top-14 z-10 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700">
                    <div class="max-w-4xl mx-auto flex overflow-x-auto scrollbar-thin px-4">
                        ${tabBarHtml}
                    </div>
                </div>

                <main class="max-w-4xl mx-auto px-4 sm:px-6 py-8">
                    ${c}
                    ${sourcesHtml}
                </main>

                <footer class="text-center py-4 text-xs text-slate-400 dark:text-slate-500 border-t border-slate-100 dark:border-slate-800">
                    ${t('designedBy')}
                </footer>
            </div>`;
        }

        // ===== Event Handlers =====
        function attachEvents() {
            // Grid cards
            document.querySelectorAll('.grid-card').forEach(card => {
                card.addEventListener('click', () => {
                    const ci = parseInt(card.dataset.ci);
                    const ti = parseInt(card.dataset.ti);
                    selectTerm(ci, ti);
                });
            });

            // Header group tab buttons (desktop) — toggle dropdown only
            document.querySelectorAll('.header-group-tab').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const newGi = parseInt(btn.dataset.gi);
                    openDropdownGroup = openDropdownGroup === newGi ? null : newGi;
                    render();
                });
            });

            // Mobile group tab buttons (grid view) — switch group
            document.querySelectorAll('.group-tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const newGi = parseInt(btn.dataset.gi);
                    selectedGroup = newGi;
                    gridCategory = null;
                    openDropdownGroup = null;
                    render();
                });
            });

            // Sub-category chips (header dropdown items + mobile chips + mobile menu)
            document.querySelectorAll('.subcategory-chip').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const ci = parseInt(btn.dataset.ci);
                    const giAttr = btn.dataset.gi;
                    if (giAttr !== undefined) selectedGroup = parseInt(giAttr);
                    gridCategory = ci;
                    openDropdownGroup = null;
                    showVibeCodingInfo = false;
                    selectedTerm = null;
                    selectedCategoryIndex = null;
                    expandedCategoryIndex = null;
                    selectedTermIndex = null;
                    mobileMenuOpen = false;
                    render();
                });
            });

            // Dropdown overlay (close on outside click)
            const dropdownOverlay = document.getElementById('dropdownOverlay');
            if (dropdownOverlay) {
                dropdownOverlay.addEventListener('click', () => {
                    openDropdownGroup = null;
                    render();
                });
            }

            // Left sidebar category buttons (desktop detail view)
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const ci = parseInt(btn.dataset.ci);
                    if (expandedCategoryIndex === ci) {
                        expandedCategoryIndex = null;
                    } else {
                        expandedCategoryIndex = ci;
                    }
                    render();
                });
            });

            // Sidebar term buttons (accordion)
            document.querySelectorAll('.term-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const ci = parseInt(btn.dataset.ci);
                    const ti = parseInt(btn.dataset.ti);
                    const data = getData();
                    selectedCategoryIndex = ci;
                    expandedCategoryIndex = ci;
                    selectedTermIndex = ti;
                    selectedTerm = data[ci].terms[ti];
                    searchTerm = '';
                    render();
                });
            });

            // Mobile category dropdown (detail view)
            const mobileCategoryDropdown = document.getElementById('mobileCategoryDropdown');
            if (mobileCategoryDropdown) {
                mobileCategoryDropdown.addEventListener('change', (e) => {
                    const ci = parseInt(e.target.value);
                    const data = getData();
                    selectedCategoryIndex = ci;
                    expandedCategoryIndex = ci;
                    selectedTermIndex = 0;
                    selectedTerm = data[ci].terms[0];
                    render();
                });
            }

            // Mobile term dropdown (detail view)
            const mobileTermDropdown = document.getElementById('mobileTermDropdown');
            if (mobileTermDropdown) {
                mobileTermDropdown.addEventListener('change', (e) => {
                    const ti = parseInt(e.target.value);
                    const data = getData();
                    selectedTermIndex = ti;
                    selectedTerm = data[selectedCategoryIndex].terms[ti];
                    render();
                });
            }

            // Search inputs (header + mobile menu + side nav)
            ['headerSearch', 'mobileSearch', 'snavSearch'].forEach(id => {
                const el = document.getElementById(id);
                if (!el) return;
                let composing = false;
                el.addEventListener('compositionstart', () => { composing = true; });
                el.addEventListener('compositionend', (e) => {
                    composing = false;
                    searchTerm = e.target.value;
                    render();
                    const refocus = document.getElementById(id);
                    if (refocus) { refocus.focus(); refocus.setSelectionRange(searchTerm.length, searchTerm.length); }
                });
                el.addEventListener('input', (e) => {
                    if (composing) return;
                    searchTerm = e.target.value;
                    render();
                    const refocus = document.getElementById(id);
                    if (refocus) { refocus.focus(); refocus.setSelectionRange(searchTerm.length, searchTerm.length); }
                });
            });

            // Search toggle
            const searchToggle = document.getElementById('searchToggle');
            if (searchToggle) {
                searchToggle.addEventListener('click', () => {
                    searchOpen = !searchOpen;
                    if (!searchOpen) searchTerm = '';
                    render();
                    if (searchOpen) {
                        const input = document.getElementById('headerSearch');
                        if (input) input.focus();
                    }
                });
            }

            // Theme toggle (class-based for header + side nav + mobile sub-header)
            document.querySelectorAll('.theme-btn').forEach(btn => btn.addEventListener('click', toggleTheme));

            // Language toggle (class-based)
            document.querySelectorAll('.lang-btn').forEach(btn => btn.addEventListener('click', toggleLanguage));

            // Home button (class-based)
            document.querySelectorAll('.home-btn').forEach(btn => btn.addEventListener('click', goHome));

            // Hamburger menu open
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', () => {
                    mobileMenuOpen = true;
                    render();
                });
            }

            // Mobile menu close
            const closeMobileMenu = document.getElementById('closeMobileMenu');
            if (closeMobileMenu) {
                closeMobileMenu.addEventListener('click', () => {
                    mobileMenuOpen = false;
                    render();
                });
            }
            const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
            if (mobileMenuOverlay) {
                mobileMenuOverlay.addEventListener('click', () => {
                    mobileMenuOpen = false;
                    render();
                });
            }

            // Nav menu items — Vibe Coding (header + mobile menu + side nav)
            ['navVibeCoding', 'mNavVibeCoding', 'snavVibeCoding'].forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('click', () => {
                        showVibeCodingInfo = true;
                        vibeCodingTab = 0;
                        selectedTerm = null;
                        openDropdownGroup = null;
                        mobileMenuOpen = false;
                        render();
                    });
                }
            });

            // Nav menu items — Coming soon (Web Programming, Q&A, 교육신청)
            ['navWebProg', 'navQA', 'navEdu', 'mNavWebProg', 'mNavQA', 'mNavEdu', 'snavWebProg', 'snavQA', 'snavEdu'].forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('click', () => {
                        mobileMenuOpen = false;
                        alert(t('comingSoon'));
                    });
                }
            });

            // Side nav group links (vibe coding view → navigate to grid view)
            document.querySelectorAll('.group-nav-link').forEach(btn => {
                btn.addEventListener('click', () => {
                    const gi = parseInt(btn.dataset.gi);
                    selectedGroup = gi;
                    gridCategory = null;
                    openDropdownGroup = null;
                    showVibeCodingInfo = false;
                    selectedTerm = null;
                    selectedCategoryIndex = null;
                    expandedCategoryIndex = null;
                    selectedTermIndex = null;
                    render();
                });
            });

            // Code tab buttons
            document.querySelectorAll('.code-tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    activeCodeTab = btn.dataset.tab;
                    render();
                });
            });

            // Mobile code toggle
            const mobileCodeToggle = document.getElementById('mobileCodeToggle');
            if (mobileCodeToggle) {
                mobileCodeToggle.addEventListener('click', () => {
                    mobileCodeOpen = !mobileCodeOpen;
                    render();
                });
            }

            // Vibe Coding tab buttons
            document.querySelectorAll('.vc-tab').forEach(btn => {
                btn.addEventListener('click', () => {
                    vibeCodingTab = parseInt(btn.dataset.vt);
                    render();
                });
            });
        }

        function selectTerm(ci, ti) {
            const data = getData();
            selectedCategoryIndex = ci;
            expandedCategoryIndex = ci;
            selectedTermIndex = ti;
            selectedTerm = data[ci].terms[ti];
            searchTerm = '';
            render();
        }

        function goHome() {
            selectedTerm = null;
            selectedCategoryIndex = null;
            expandedCategoryIndex = null;
            selectedTermIndex = null;
            searchTerm = '';
            gridCategory = null;
            openDropdownGroup = null;
            showVibeCodingInfo = false;
            searchOpen = false;
            mobileMenuOpen = false;
            render();
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.classList.toggle('dark', isDarkMode);
            render();
        }

        function toggleLanguage() {
            language = language === 'ko' ? 'en' : 'ko';
            // Re-select current term in new language if one is selected
            if (selectedTerm && selectedCategoryIndex !== null && selectedTermIndex !== null) {
                const data = getData();
                if (data[selectedCategoryIndex] && data[selectedCategoryIndex].terms[selectedTermIndex]) {
                    selectedTerm = data[selectedCategoryIndex].terms[selectedTermIndex];
                }
            }
            render();
        }

        // Initial render
        render();
    })();
    </script>
</body>
</html>
